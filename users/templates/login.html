{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen">
  <div class="p-8 rounded-lg shadow-md w-full max-w-md " style="background-color: #1e1e1e; color: #e0e0e0 border-radius: 2rem; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); border: 1px solid #333;">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Login to Your Account</h2>
    {% if error %}
      <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4">{{ error }}</div>
    {% endif %}
    <form method="POST" class="bg-dark p-3 p-md-4 rounded-lg shadow-md mb-4">
      {% csrf_token %}
      <div>
        <label class="block text-gray-300">Username</label>
        <input type="text" name="username" required class="w-full border rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>
      <div>
        <label class="block text-gray-300">Password</label>
        <input type="password" name="password" required class="w-full border rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>
      <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded hover:bg-purple-700 transition">Login</button>
    </form>
    <p class="text-center text-sm mt-4">
      Don't have an account?
      <a href="{% url 'register' %}" class="text-indigo-400 hover:underline">Register</a>
    </p>
  </div>
</div>
{% endblock %}
